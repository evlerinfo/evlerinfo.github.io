<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        /* Set the body and html to have full height and no margin */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; /* Align items vertically */
            justify-content: center; /* Align items horizontally */
        }
        /* Ensure the image is responsive and does not exceed the screen size */
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- The image is centered in the page -->
    <img src="Evler.jpeg" alt="Centered Image">
</body>
</html>
